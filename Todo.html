<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="css/csshake.min.css">
        <style>
            body {
                background-image: url(images/bg.png);;
            }

            #id-img-logo {
                position: relative;
                left: 100px;
            }

            #id-input-search {
                position: relative;
                left: 404px;
                top: -115px;
                background: #666;
                padding: 5px 3px 5px 3px;
                border: 0px;
            }

            #id-button-submit {
                position: relative;
                top: -115px;
                left: 400px;
                border: 0px;
                background: #666;
                padding: 5px 3px 5px 3px;
            }

            form.search {
                display: inline;
            }

            .share-button {
                border: none;
            }

            .share-link {
                text-decoration: none;
            }

            .share {
                position: relative;
                top: -143px;
                left: 465px;
                z-index: -1;
            }

            .nav-container {
                position: relative;
                left: 100px;
            }

            .ch-grid {
                margin: 20px 0 0 0;
                padding: 0;
                list-style: none;
                display: block;
                text-align: center;
                width: 100%;
            }

            .ch-grid li {
                width: 220px;
                height: 220px;
                display: inline-block;
                margin: 20px;
            }

            .ch-item {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                position: relative;
                cursor: default;
                box-shadow: inset 0 0 0 0 rgba(200,95,66, 0.4),
                            inset 0 0 0 16px rgba(255,255,255,0.6),
                            0 1px 2px rgba(0,0,0,0.1);
                transition: all 0.4s ease-in-out;
            }

            .ch-info {
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                overflow: hidden;
                opacity: 0;
                transition: all 0.4s ease-in-out;
                transform: scale(0);
                backface-visibility: hidden;
            }

            .ch-info h3 {
            	color: #fff;
            	text-transform: uppercase;
            	position: relative;
            	letter-spacing: 2px;
            	font-size: 22px;
            	margin: 0 30px;
            	padding: 65px 0 0 0;
            	height: 110px;
            	font-family: 'Open Sans', Arial, sans-serif;
            	text-shadow: 0 0 1px #fff,
            		         0 1px 2px rgba(0,0,0,0.3);
            }

            .ch-info p {
            	color: #fff;
            	padding: 10px 5px;
            	font-style: italic;
            	margin: 0 30px;
            	font-size: 12px;
            	border-top: 1px solid rgba(255,255,255,0.5);
            }

            .ch-info p a {
            	display: block;
            	color: rgba(255,255,255,0.7);
            	font-style: normal;
            	font-weight: 700;
            	text-transform: uppercase;
            	font-size: 9px;
            	letter-spacing: 1px;
            	padding-top: 4px;
            	font-family: 'Open Sans', Arial, sans-serif;
            }

            .ch-info p a:hover {
            	color: rgba(255,242,34, 0.8);
            }

            .ch-grid:after, .ch-item:before {
                content: '';
                display: table;
            }

            .ch-grid:after {
                clear: both;
            }

            .ch-item:hover {
            	box-shadow: inset 0 0 0 110px rgba(200,95,66, 0.4),
            		        inset 0 0 0 16px rgba(255,255,255,0.8),
            	            0 1px 2px rgba(0,0,0,0.1);
            }

            .ch-item:hover .ch-info {
            	opacity: 1;
            	transform: scale(1);
            }

            .abox {
                display: inline-block;
                width: 300px;
                text-align: center;
                margin-right: 5px;
                padding: 5px;
            }

            .box-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .abox img {
                border: medium solid #FFFBF0;
                border-radius: 19px;
                box-shadow: 0px 0px 11px #000000;
            }

            .abox h1 {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-container">
                    <img id="id-img-logo" class="shake shake-hard" src="images/logo.png" alt=""/>
                    <form class="search" action="index.html" method="post">
                        <input id="id-input-search" type="input" name="name" value="">
                        <input id="id-button-submit" type="submit" name="name" value="Go">
                    </form>
                    <div class="share">
                        <a class="share-link" href="#">
                            <img src="images/facebook_32.png" alt="" />
                            <img src="images/digg_32.png" alt="" />
                            <img src="images/email_32.png" alt="" />
                            <img src="images/linkedin_32.png" alt="" />
                        </a>
                    </div>
                </div>
            </nav>
            <section>
                <ul class="ch-grid">
                    <li class="ch-item">
                        <div class="ch-info">
                            <h3>Exceptional Service</h3>
                            <p>by Angela Duncan <a href="http://drbl.in/eOPF">View on Dribbble</a></p>
                        </div>
                    </li>
                    <li class="ch-item">
                        <div class="ch-info">
                            <h3>Creative Storytelling</h3>
                            <p>by Angela Duncan <a href="http://drbl.in/eOPF">View on Dribbble</a></p>
                        </div>
                    </li>
                    <li class="ch-item">
                        <div class="ch-info">
                            <h3>Infographical Education</h3>
                            <p>by Angela Duncan <a href="http://drbl.in/eOPF">View on Dribbble</a></p>
                        </div>
                    </li>
                    <li class="ch-item">
                        <div class="ch-info">
                            <h3>Sophisticated Team</h3>
                            <p>by Angela Duncan <a href="http://drbl.in/eOPF">View on Dribbble</a></p>
                        </div>
                    </li>
                </ul>
            </section>
            <section class="box-container">
                <div class="abox">
                    <figure>
                        <h1>Communication<br>Graphic...</h1>
                        <img src="images/nas.jpg" alt="" width="289" height="175"/>
                    </figure>
                </div>
                <div class="abox">
                    <figure>
                        <h1>From the heart<br>Ideas...</h1>
                        <img src="images/bror.jpg" alt="" width="289" height="175"/>
                    </figure>
                </div>
                <div class="abox">
                    <figure>
                        <h1>Fluid from the<br>thought...</h1>
                        <img src="images/nat.jpg" alt="" width="289" height="175"/>
                    </figure>
                </div>
            </section>
        </header>

    </body>
</html>
